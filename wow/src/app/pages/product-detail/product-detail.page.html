<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back"></ion-back-button>
      <ion-menu-button [disabled]="false">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>ProductDetail</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card *ngFor="let product of products">
    <img src="{{product.image}}" />
    <ion-card-header>
      <!-- <ion-card-subtitle>{{product.product_name}}</ion-card-subtitle> -->
      <ion-card-title>{{product.product_name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-col>
          <ion-row>
            <ion-col size="4" class="wrapper">
              <ion-button color="new" class="marginbtn" fill="clear" size="small" (click)="decreaseProductCount()">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="4" class="wrapper">
              <p class="p" *ngIf="!product.count">1</p>
              <p class="p" *ngIf="product.count">{{product.amount}}</p>
            </ion-col>
            <ion-col size="4" class="wrapper">
              <ion-button color="new" fill="clear" (click)="increaseProductCount()">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-button class="addtocart" (click)="addToCart()">add to cart
            </ion-button>

          </ion-row>
        </ion-col>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
